<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avaliação de Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="balão de fala cor salmão com 5 estrelas dentro, 3 estrelas brancas e 2 cinzas">
      
      <div class="top">
        <h2>Informações pessoais</h2>
      </div>  
    </header>  
    
    <form action="" id="my-fom">
      <fieldset>
        <div class="fildset-wrapper">
          
          <div class="name">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" required/>
            </div>
    
            <div class="input-wrapper">
              <label for="student-lastname">Sobrenome</label>
              <input type="text" id="student-lastname" required/>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="student-email">Email<span>(digite um e-mail válido)</span></label>
            <input type="email" id="student-email" required/>            
          </div>
        </div>
      </fieldset> 
      
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <input type="text" id="mentor-name" required />
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox"  id="mentor-check">
            <label for="mentor-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset> 

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentory-date" required/>            
            </div>
  
            <div class="input-wrapper">
              <label for="first-mentory-begin">Das</label>
                <input type="time" id="first-mentory-begin" required/>            
            </div>

            <div class="input-wrapper">
              <label for="first-mentory-end">Até</label>
                <input type="time" id="first-mentory-end"/>            
            </div>
          </div>
        </div>
        
        <button class="button" form="my-fom">Salvar</button>
      
      </fieldset> 

    </form> 
  </div>
</body>
</html>
